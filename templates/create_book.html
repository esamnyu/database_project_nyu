<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Book</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Ensure you have styles.css in your static directory -->
</head>
<body>
    <h1>Create New Book</h1>
    <form action="{{ url_for('create_book') }}" method="post">
        <label for="isbn">ISBN:</label><br>
        <input type="text" id="isbn" name="isbn" required><br>

        <label for="title">Title:</label><br>
        <input type="text" id="title" name="title" required><br>

        <label for="publication_year">Publication Year:</label><br>
        <input type="text" id="publication_year" name="publication_year" required><br>

        <label for="price">Price:</label><br>
        <input type="text" id="price" name="price" required><br>

        <label for="authors">Authors:</label><br>
        <input type="text" id="authors" name="authors"><br>

        <label for="categories">Categories:</label><br>
        <input type="text" id="categories" name="categories"><br>

        <input type="submit" value="Create Book">
    </form>
</body>
</html>
