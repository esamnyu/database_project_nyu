
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Ensure you have styles.css in your static directory -->
</head>
<body>
    <h1>Book Details</h1>

    <!-- Add Book Link -->
    <p><a href="{{ url_for('create_book') }}">Add a New Book</a></p>

    <table>
        <thead>
            <tr>
                <th>ISBN</th>
                <th>Title</th>
                <th>Publication Year</th>
                <th>Authors</th>
                <th>Categories</th>
                <th>Average Rating</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.ISBN }}</td>
                <td>{{ book.Title }}</td>
                <td>{{ book.PublicationYear }}</td>
                <td>{{ book.Authors }}</td>
                <td>{{ book.Categories }}</td>
                <td>{{ book.AverageRating }}</td>
                <td>
                    <!-- Update Link -->
                    <a href="{{ url_for('update_book', book_isbn=book.ISBN) }}">Update</a>
                    <!-- Delete Action -->
                    <form action="{{ url_for('delete_book', book_isbn=book.ISBN) }}" method="post" onsubmit="return confirm('Are you sure you want to delete this book?');">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
